name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    uses: kelvinbward/.github/.github/workflows/standard-static-deploy.yml@main
    with:
      # No package.json, so skip install and use echo for build
      install-command: ''
      build-command: 'echo "No build required for pure static site"'
      output-path: './frontend'
