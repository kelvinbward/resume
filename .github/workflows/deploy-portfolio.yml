name: Deploy Portfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Resume
        uses: actions/checkout@v4

      - name: Checkout Professional Hub
        uses: actions/checkout@v4
        with:
          repository: kelvinbward/kelvinbward
          token: ${{ secrets.API_TOKEN_GITHUB }}
          path: kelvinbward-hub

      - name: Deploy to Hub
        run: |
          # Create resume directory if it doesn't exist
          mkdir -p kelvinbward-hub/public/resume
          
          # Copy static frontend assets
          # Excluding Docker/Nginx configs
          cp -r frontend/*.html frontend/*.css frontend/*.js frontend/*.json kelvinbward-hub/public/resume/
          
          cd kelvinbward-hub
          
          # Configure Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Commit and Push
          git add public/resume/
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "deploy: update resume module from kelvinbward/resume@${{ github.sha }}"
            git push
          fi
