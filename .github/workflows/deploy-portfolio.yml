name: Deploy Portfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Resume
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Checkout Professional Hub
        uses: actions/checkout@v4
        with:
          repository: kelvinbward/kelvinbward
          token: ${{ secrets.API_TOKEN_GITHUB }}
          path: kelvinbward-hub

      - name: Deploy to Hub
        run: |
          # Create resume directory if it doesn't exist
          mkdir -p kelvinbward-hub/resume
          
          # Clean old files (optional, but good for removing deleted assets)
          # Be careful not to delete the .git folder if navigating incorrectly
          # standard practice: rm -rf kelvinbward-hub/resume/* 
          
          # Copy new build artifacts
          cp -r dist/* kelvinbward-hub/resume/
          
          cd kelvinbward-hub
          
          # Configure Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Commit and Push
          git add resume/
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "deploy: update resume module from kelvinbward/resume@${{ github.sha }}"
            git push
          fi
