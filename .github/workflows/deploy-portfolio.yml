name: Deploy Portfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Resume
        uses: actions/checkout@v4

      - name: Checkout Professional Hub
        uses: actions/checkout@v4
        with:
          repository: kelvinbward/kelvinbward
          token: ${{ secrets.API_TOKEN_GITHUB }}
          path: kelvinbward-hub

      - name: Deploy to Hub
        run: |
          # Create resume directory if it doesn't exist
          mkdir -p kelvinbward-hub/public/resume
          
          # Copy static frontend assets
          # Excluding Docker/Nginx configs
          cp -r frontend/*.html frontend/*.css frontend/*.js frontend/*.json kelvinbward-hub/public/resume/
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.API_TOKEN_GITHUB }}
          path: kelvinbward-hub
          commit-message: "deploy: update resume module from kelvinbward/resume@${{ github.sha }}"
          branch: "deploy/resume-update"
          delete-branch: true
          title: "Deploy: Update Resume Module"
          body: |
            Automated update from `kelvinbward/resume`.
            Source Commit: `kelvinbward/resume@${{ github.sha }}`
          base: main
