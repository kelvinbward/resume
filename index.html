<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelvin Ward - Senior ServiceNow Developer</title>
    <meta name="description"
        content="Resume of Kelvin Ward, Senior ServiceNow Developer with expertise in ITSM, ITOM, and custom application development.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header animate-fade-down">
            <h1 id="name" class="name">Kelvin Ward</h1>
            <h2 id="title" class="title">Technical Project Manager</h2>
            <div id="contact-info" class="contact-info">
                <!-- Populated by JS -->
            </div>
            <div id="social-links" class="social-links">
                <!-- Populated by JS -->
            </div>
        </header>

        <main>
            <section id="objective" class="section animate-fade-up">
                <h3>Objective</h3>
                <p id="objective-text"></p>
            </section>

            <section id="about" class="section animate-fade-up delay-1">
                <h3>About</h3>
                <p id="about-text"></p>
            </section>

            <section id="experience" class="section animate-fade-up delay-2">
                <h3>Experience</h3>
                <div id="experience-list" class="experience-list">
                    <!-- Populated by JS -->
                </div>
            </section>

            <section id="skills" class="section animate-fade-up delay-3">
                <h3>Skills</h3>
                <div id="skills-list" class="skills-list">
                    <!-- Populated by JS -->
                </div>
            </section>

            <section id="certifications" class="section animate-fade-up delay-4">
                <h3>Certifications & Education</h3>
                <div class="grid-2-col">
                    <div id="certifications-list" class="certifications-list">
                        <h4>Certifications</h4>
                        <!-- Populated by JS -->
                    </div>
                    <div id="education-list" class="education-list">
                        <h4>Education</h4>
                        <!-- Populated by JS -->
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer animate-fade-up delay-5">
            <p>&copy; <span id="year"></span> Kelvin Ward. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
